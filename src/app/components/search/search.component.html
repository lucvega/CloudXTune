<section class="jumbotron gradient-bg text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Welcome to CloudXtune</h1>
    <p class="lead text-dark">Lose yourself in 
        50 million songs.</p>


    <form [formGroup]="searchForm">
      <div class="input-group mb-3 col-6 mx-auto mt-5">
        <input type="text" class="form-control" formControlName="search" placeholder="Enter a artist or album to search...">
      </div>

      <p>Filter by:</p>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="filter" name="filter" id="inlineRadio1" value="musicArtist" checked>
          <label class="form-check-label" for="inlineRadio1">Artist</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="filter" name="filter" id="inlineRadio2" value="album">
          <label class="form-check-label" for="inlineRadio2">Album</label>
        </div>
    </form>
  
  </div>
</section>


<app-results [results]="searchResults" [searchKey]="searchKey" [filter]="filter"></app-results>
